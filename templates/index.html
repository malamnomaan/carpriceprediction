<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row mt-5">
            <div class="col-2"></div>

            <div class="col-8 mt-5 p-5 bg-secondary">
                <form action="{{ url_for('predict')}}" method="post" id="predictiveFields">
                    <h2 class="text-center text-light mb-5">Predictive analysis for Car Price</h2>
                    <div class="mb-3">
                        <input type="text" name="Year" class="form-control" id="purchaseYear"
                            placeholder="Current Year" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="Present_Price" class="form-control" id="oldPrice"
                            placeholder="What is the Showroom Price?(In lakhs)?" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="Kms_Driven" class="form-control" id="kmDriven"
                            placeholder="How Many Kilometers Drived?" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="Owner" class="form-control" id="ownerType"
                            placeholder="How much owners previously had the car(0 or 1 or 3)?" required>
                    </div>
                    <label for="Fuel_Type_Petrol"><h6 class="text-light">Fuel Type</h6></label>
                    <select class="form-select mb-3" aria-label="Default select example" name="Fuel_Type_Petrol"
                        id="fuelType" required>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Diesel">CNG</option>
                    </select>
                    <label for="Seller_Type_Individual"><h6 class="text-light">Are you A Dealer or Individual</h6></label>
                    <select class="form-select mb-3" aria-label="Default select example" name="Seller_Type_Individual"
                        id="sellerType" required>
                        <option value="Dealer">Dealer</option>
                        <option value="Individual">Individual</option>
                    </select>

                    <label for="Transmission_Mannual"><h6 class="text-light">Transmission type</h6></label>
                    <select name="Transmission_Mannual" class="form-select mb-3" aria-label="Default select example"
                        name="Seller_Type_Individual" id="transmissionType" required>
                        <option value="Mannual">Manual Car</option>
                        <option value="Automatic">Automatic Car</option>
                    </select>
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                </form>
                <div class="text-center text-light">{{ prediction_text }}<h3></h3>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script>
    <script>
        $("document").ready({
            
        });
            $('#predictiveFields').validate({
                rules:{
                        purchaseYear : "required",
                            oldPrice : "required",
                            kmDriven : "required",
                           ownerType : "required",
                            fuelType : "required",
                          sellerType : "required",
                    transmissionType : "required"
                },

                messages :{
                    purchaseYear : "Please provide purchae year",
                        oldPrice : "Please Provide Showroom Price",
                        kmDriven : "Please Provide how many Kilometer Driven",
                       ownerType : "Please Provide Owner Type",
                       fuelType : "Please Provide Fuel Typer",
                       transmissionType : "Please ProvideTeansmission Type"
                }
            });
        
    </script>
</body>







</html>
